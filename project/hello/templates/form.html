<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <h2>Форма Регистрации</h2>
    <form method="post">
        {% csrf_token %}
        <label for="id_full_name">ФИО:</label>
        <input type="text" id="id_full_name" name="full_name" required>
        <br>

        <label for="id_email">Email:</label>
        <input type="email" id="id_email" name="email" required>
        <br>

        <label>Пол:</label>
        <input type="radio" id="id_gender_male" name="gender" value="male" required>
        <label for="id_gender_male">Мужской</label>
        <input type="radio" id="id_gender_female" name="gender" value="female" required>
        <label for="id_gender_female">Женский</label>
        <br>

        <button type="submit">Отправить</button>
    </form>
</body>
</html>
